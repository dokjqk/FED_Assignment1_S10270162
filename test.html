<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        .hover-image {
            border: 2px solid black;
            transition: border-width 0.3s ease;
            box-sizing: border-box;
        }
        .hover-image:hover {
            border-width: 10px;
        }
    </style>
</head>
<body>
    <img src="/images/icon.jpg" alt="Hover Image" class="hover-image">
</body>
</html>
